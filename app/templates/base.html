<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>

<body>
    <div style="margin-top: 50px;" class="ui container">
        <h1 class="ui center aligned header">User List CRUD Flask App</h1>

        <form class="ui form" action="/add" method="post">
            <div class="field">
                <label>Add new User</label>
                <input type="text" name="user_name" placeholder="Enter user_name..." required="True"><br>
                <input type="text" name="age" placeholder="Enter age..." required="True"><br>
                <input type="text" name="gender" placeholder="Enter gender F or M..." required="True"><br>
            </div>
            <button class="ui blue button" type="submit">Add</button>
        </form>

        <hr>

        {% for user in users_list %}
        <div class="ui segment">
            <p>User number: {{user.user_id}}</p>
            <p class="ui big header">{{ user.user_name}} | {{user.age}} | {{user.gender}}</p>

            {% if user.gender == "M" %}
            <span class="ui blue label">MALE</span>
            {% else %}
            <span class="ui pink label">FEMALE</span>
            {% endif %}

            <a class="ui blue button" href="/update/{{ user.user_id }}">Update Flag 😂</a>
            <a class="ui red button" href="/delete/{{ user.user_id }}">Delete ❌</a>
        </div>
        {% endfor %}
    </div>
</body>

</html>
